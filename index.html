<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushkert Trading Hub</title>
    <link rel="icon" href="img/lg1.jpg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            background-color: #000;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw; /* Adjust the font size as needed */
            color: #8aff8a; /* Light green */
            text-align: center;
            text-transform: uppercase; /* Convert text to uppercase */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
            padding: 20px; /* Add padding for better readability */
            z-index: 1; /* Ensure text is on top of SVG */
        }

        .animal {
            position: absolute;
            animation: moveAnimal 8s linear infinite; /* Adjust animation duration and timing function as needed */
            fill: #8aff8a; /* Light green */
            z-index: 0; /* Ensure SVG is behind the text */
        }

        @keyframes moveAnimal {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 100px); }
            50% { top: calc(100% - 100px); left: calc(100% - 100px); }
            75% { top: calc(100% - 100px); left: 0; }
            100% { top: 0; left: 0; }
        }

        @keyframes tearAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            UNFORTUNATELY THIS PROJECT WAS HALTED BY MANCHAM DEVELOPERS
        </div>
        <!-- Sad crying animal SVG -->
        <svg class="animal" width="100" height="100" viewBox="0 0 100 100">
            <!-- Your SVG code for sad crying animal -->
            <circle cx="50" cy="50" r="40" />
            <path d="M40 70 Q 50 80, 60 70" fill="none" stroke="white" stroke-width="4" />
            <circle cx="35" cy="40" r="5" fill="black" />
            <circle cx="65" cy="40" r="5" fill="black" />
            <path d="M40 60 Q 50 50, 60 60" fill="none" stroke="white" stroke-width="2" />
            <!-- Teardrop animations -->
            <circle cx="45" cy="55" r="2" fill="#8aff8a">
                <animate attributeName="cy" dur="2s" repeatCount="indefinite" values="55;60;55" keyTimes="0;0.5;1" />
                <animate attributeName="opacity" dur="2s" repeatCount="indefinite" values="0;1;0" keyTimes="0;0.5;1" />
            </circle>
            <circle cx="55" cy="55" r="2" fill="#8aff8a">
                <animate attributeName="cy" dur="2s" repeatCount="indefinite" values="55;60;55" keyTimes="0;0.5;1" />
                <animate attributeName="opacity" dur="2s" repeatCount="indefinite" values="0;1;0" keyTimes="0;0.5;1" />
            </circle>
        </svg>
    </div>
</body>
</html>
